{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Room</title>
    <link href="{% static 'css/chat.css' %}" rel="stylesheet" type="text/css">
    <script src="{% static 'static_jquery/js/jquery.js' %}"></script>
    <script src="{% static 'js/init.js' %}"></script>
    <script src="{% static 'js/chat.js' %}"></script>
    <script src="{% static 'js/delete.js' %}"></script>
</head>
<body>
User: <span class="user" data-id="{{request.user.id}}">{{ request.user }}</span>
<div class="chat-box">
    {% for message in object_list %}
    {% if message.user_id == request.user.id %}
    <div class="text-right">
        <div class="my-message text-left">
            <div class="message-header">
                <img class="delete" data-id="{{message.id}}" src="{% static 'images/delete.png' %}" alt="">
            </div>
            <div>{{message.message}}</div>
            <div class="user">{{message.user}}</div>
        </div>
    </div>
    {% else %}
    <div>
        <div class="message">{{message.message}}
            <div class="user">{{message.user}}</div>
        </div>
    </div>
    {% endif %}
    {% endfor %}
</div>
<input class="chat-message-input" type="text" size="100"/><br/>
<input class="chat-message-submit" type="button" value="Send"/>
</body>
</html>
